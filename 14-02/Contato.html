<h1 class="cadastro ms-4 mt-4">Cadastro</h1>
<form class="row g-3 m-3">
  <div class="col-md-6">
    <label id="nome" onmousedown="nomeAparecer()" class="form-label">Nome</label>
    <input id="input_nome" onmousedown="nomeColor()" type="text" class="form-control">
  </div>

  <div class="col-md-6">
    <label id="sobrenome" onmousedown="sobrenomeAparecer()" class="form-label">Sobrenome</label>
    <input id="input_sobrenome" onmousedown="sobrenomeColor()" type="text" class="form-control">
  </div>

  <div class="col-md-6">
    <label id="email" onmousedown="emailAparecer()" class="form-label">Email</label>
    <input id="input_email" onmousedown="emailColor()" type="email" class="form-control">
  </div>

  <div class="col-md-6">
    <label id="senha" onmousedown="senhaAparecer()" class="form-label">Senha</label>
    <input id="input_senha" onmousedown="senhaColor()" type="password" class="form-control">
  </div>

  <div class="col-4">
    <label id="telefone" onmousedown="telefoneAparecer()" class="form-label">Telefone</label>
    <input id="input_telefone" onmousedown="telefoneColor()" type="text" class="form-control">
  </div>

  <div class="col-12">
    <label id="endereco" onmousedown="enderecoAparecer()" class="form-label">Endereço</label>
    <input id="input_endereco" onmousedown="enderecoColor()" type="text" class="form-control">
  </div>

  <div class="col-md-6">
    <label id="cidade" onmousedown="cidadeAparecer()" class="form-label">Cidade</label>
    <input id="input_cidade" onmousedown="cidadeColor()" type="text" class="form-control">
  </div>

  <div class="col-md-4">
    <label id="estado" class="form-label">Estado</label>
    <select onmousedown="estadoColor()" class="form-select">
      <option selected>...</option>
      <option>São paulo</option>
    </select>
  </div>

  <div class="col-md-2">
    <label id="cep" onmousedown="cepAparecer()" class="form-label">CEP</label>
    <input id="input_cep" onmousedown="cepColor()" type="text" class="form-control">
  </div>

  <div class="col-12">
    <button type="submit" class="btn logar">Logar</button>
    <button onclick="limparInput()" class="btn logar ms-2">Limpar</button>
  </div>

</form>
